{% extends 'base.html' %}

{% block content %}

<form method="post" class="buttons">
    <h1>Live Chat Room </h1>
    <div>

        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name:" name="name" value="{{ name }}" required />
    </div>

    <div class="join">
        <label>Room Code:</label>
        <input type="text" placeholder="Room Code:" name="code" value="{{ code }}" />
        <button type="submit" name="join" value="1">Join the Room</button>
    </div>

    <button type="submit" name="create" value="1" class="create-">Create a Room</button>

    {% if error %}
    <ul>
        <li style="color: rgb(255, 255, 255);">{{ error }}</li>
    </ul>
    {% endif %}
</form>

{% endblock %}
